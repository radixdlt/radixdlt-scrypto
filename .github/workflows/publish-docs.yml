name: Deploy mdBook site to Pages

on:
#   push:
#     branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MDBOOK_VERSION: 0.4.36
    steps:
      - uses: RDXWorks-actions/checkout@main
      - name: Install mdBook
        run: |
          curl --proto '=https' --tlsv1.2 https://sh.rustup.rs -sSf -y | sh
          rustup update
          cargo install --version ${MDBOOK_VERSION} mdbook
      - name: Setup Pages
        id: pages
        uses: RDXWorks-actions/configure-pages@main
      - name: Build with mdBook
        run: mdbook build
        working-directory: ./radix-engine/book
      - name: Upload artifact
        uses: RDXWorks-actions/upload-pages-artifact@main
        with:
          path: ./radix-engine/book/book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: RDXWorks-actions/deploy-pages@main
