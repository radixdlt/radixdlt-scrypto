name: CI

on:
  push:
    branches:
      # Temp thing so that this only runs on this branch
      - feature/coverage

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sbor-unit-tests:
    name: Run SBOR unit tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [k8s-linux-runner]
    steps:
      - uses: actions/checkout@v3
      - uses: radixdlt/public-iac-resuable-artifacts/rust-setup@feature/rust-coverage
      - uses: radixdlt/public-iac-resuable-artifacts/rust-coverage@feature/rust-coverage
        with:
          tests-dir: sbor
      - uses: radixdlt/public-iac-resuable-artifacts/rust-coverage@feature/rust-coverage
        with:
          tests-dir: sbor
          flags: --no-default-features --features alloc
      - uses: radixdlt/public-iac-resuable-artifacts/rust-coverage@feature/rust-coverage
        with:
          tests-dir: sbor-derive-common

  sbor-integration-tests:
    name: Run SBOR integration tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [k8s-linux-runner]
    steps:
      - uses: actions/checkout@v3
      - uses: radixdlt/public-iac-resuable-artifacts/rust-setup@feature/rust-coverage
      - uses: radixdlt/public-iac-resuable-artifacts/rust-coverage@feature/rust-coverage
        with:
          tests-dir: sbor-tests
      - uses: radixdlt/public-iac-resuable-artifacts/rust-coverage@feature/rust-coverage
        with:
          tests-dir: sbor-tests
          flags: --no-default-features --features alloc
      - name: Run bench
        run: cargo bench
        working-directory: sbor-tests
