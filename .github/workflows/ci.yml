name: CI

on:
  push:
    branches:
      # Temp thing so that this only runs on this branch
      - feature/coverage

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-sbor-unit-tests:
    uses: radixdlt/public-iac-resuable-artifacts/.github/workflows/rust-coverage.yml@feat/rust-coverage
    with:
      tests-dir: sbor
