name: CI

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  check-code-format:
    name: Check code format
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - uses: bmwill/rust-cache@v1
      with:
        path: ~/.cargo/registry/src/**/librocksdb-sys-*
        working-directory: simulator
    - name: Install Scrypto toolchain
      run: cargo install --path ./simulator
    - name: Check format
      run: bash ./check.sh
  sbor-unit-tests:
    name: Run SBOR unit tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Run tests
      run: cargo test
      working-directory: sbor
    - name: Run tests (no_std)
      run: cargo test --no-default-features --features alloc
      working-directory: sbor
    - name: Run derive tests
      run: cargo test
      working-directory: sbor-derive
  sbor-integration-tests:
    name: Run SBOR integration tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Run tests
      run: cargo test
      working-directory: sbor-tests
    - name: Run tests (no_std)
      run: cargo test --no-default-features --features alloc
      working-directory: sbor-tests
    - name: Run bench
      run: cargo bench
      working-directory: sbor-tests
  scrypto-unit-tests:
    name: Run Scrypto unit tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Run tests
      run: cargo test
      working-directory: scrypto
    - name: Run tests (no_std)
      run: cargo test --no-default-features --features alloc,prelude
      working-directory: scrypto
    - name: Run abi tests
      run: cargo test
      working-directory: scrypto-abi
    - name: Run derive tests
      run: cargo test
      working-directory: scrypto-derive
  scrypto-integration-tests:
    name: Run Scrypto integration tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Run tests
      run: cargo test
      working-directory: scrypto-tests
    - name: Run tests with no_std
      run: cargo test --no-default-features --features alloc
      working-directory: scrypto-tests
  scrypto-examples:
    name: Run Scrypto examples
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Add wasm target
      run: rustup target add wasm32-unknown-unknown
    - name: Add wasm target (nightly)
      run: rustup +nightly target add wasm32-unknown-unknown
    - name: Build account
      run: cargo build --target wasm32-unknown-unknown --release
      working-directory: assets/account
    - name: Build sys-faucet
      run: cargo build --target wasm32-unknown-unknown --release
      working-directory: assets/sys-faucet
    - name: Build sys-utils
      run: cargo build --target wasm32-unknown-unknown --release
      working-directory: assets/sys-utils
    - name: Build and test hello-world
      run: cargo build --target wasm32-unknown-unknown --release && cargo test --release
      working-directory: examples/hello-world
    - name: Build and test no-std
      run: cargo build --target wasm32-unknown-unknown --release && cargo test --release
      working-directory: examples/no-std
  radix-engine:
    name: Run Radix Engine tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - uses: bmwill/rust-cache@v1
      with:
        path: tests/**/target
        working-directory: radix-engine
    - name: Add wasm target
      run: rustup target add wasm32-unknown-unknown
    - name: Run tests
      run: cargo test
      working-directory: radix-engine
  radix-engine-wasmer:
    name: Run Radix Engine tests with Wasmer
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - uses: bmwill/rust-cache@v1
      with:
        path: tests/**/target
        working-directory: radix-engine
    - name: Add wasm target
      run: rustup target add wasm32-unknown-unknown
    - name: Run tests
      run: cargo test --features wasmer
      working-directory: radix-engine
  radix-engine-bench:
    name: Run Radix Engine benchmarks
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - uses: bmwill/rust-cache@v1
      with:
        path: tests/**/target
        working-directory: radix-engine
    - name: Add wasm target
      run: rustup target add wasm32-unknown-unknown
    - name: Run bench
      run: cargo bench
      working-directory: radix-engine
  transaction:
    name: Run transaction tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Run tests
      run: cargo test
      working-directory: transaction
  simulator:
    name: Run CLI tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - uses: bmwill/rust-cache@v1
      with:
        path: ~/.cargo/registry/src/**/librocksdb-sys-*
        working-directory: simulator
    - name: Add wasm target
      run: rustup target add wasm32-unknown-unknown
    - name: Set LIBCLANG_PATH # See https://github.com/rust-lang/rust-bindgen/issues/1797
      if: runner.os == 'Windows'
      run: echo "LIBCLANG_PATH=$((gcm clang).source -replace "clang.exe")" >> $env:GITHUB_ENV
    - name: Install dependencies
      if: runner.os == 'Windows'
      run: choco install llvm -y
    - name: Run tests
      run: bash ./tests/resim.sh
      working-directory: simulator
    - name: Run tests
      run: bash ./tests/manifest.sh
      working-directory: simulator
    - name: Run tests
      run: bash ./tests/scrypto.sh
      working-directory: simulator
