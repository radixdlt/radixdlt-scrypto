[package]
name = "scrypto-test"
version = "1.2.0-dev"
edition = "2021"

[dependencies]
# The Radix Engine Stack
sbor = { path = "../sbor", default-features = false }
native-sdk = { path = "../native-sdk", default-features = false }
transaction = { path = "../transaction", default-features = false }
radix-engine = { path = "../radix-engine", default-features = false, features = ["radix_engine_tests", "db_checker"] }
substate-store-impls = { path = "../substate-store-impls", default-features = false }
radix-engine-common = { path = "../radix-engine-common", default-features = false }
radix-engine-interface = { path = "../radix-engine-interface", default-features = false }
substate-store-interface = { path = "../substate-store-interface", default-features = false }
substate-store-queries = { path = "../substate-store-queries", default-features = false }
scrypto-compiler = { path = "../scrypto-compiler", default-features = false }
wabt = { version = "0.10.0" }

# A library used to allow for self-referencing structs in Rust. This is used in the TestRuntime's 
# internal implementation to have do self-referencing.
ouroboros = { version = "0.17.2" }

# A library used for more powerful declarative macros.
paste = { version = "1.0.14" }

# Used for the JSON serialization and deserialization involved in the package compilation
serde_json = { version = "1.0.105" }

[dev-dependencies]
tuple-return = { path = "./tests/blueprints/tuple-return", features = ["test"], default-features = false }

[features]
default = ["std"]

std = ["moka", "sbor/std", "native-sdk/std", "transaction/std", "radix-engine/std", "substate-store-queries/std", "substate-store-impls/std", "radix-engine-common/std", "radix-engine-interface/std", "substate-store-interface/std", "tuple-return/std", "scrypto-compiler/std"]
alloc = ["lru", "sbor/alloc", "native-sdk/alloc", "transaction/alloc", "radix-engine/alloc", "substate-store-queries/alloc", "substate-store-impls/alloc", "radix-engine-common/alloc", "radix-engine-interface/alloc", "substate-store-interface/alloc", "tuple-return/alloc", "scrypto-compiler/alloc"]

moka = ["radix-engine/moka"]
lru = ["radix-engine/lru"]

resource_tracker = []

rocksdb = ["substate-store-impls/rocksdb"]
post_run_db_check = []

[lib]
doctest = false
bench = false